<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Таблица</title>
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing=10>
        <tr>
            <td colspan="6" bgcolor="#7FC7FF">Расипсание на неделю</td>
        </tr>
        <tr>
            <td></td>
            <td>Понедельник</td>
            <td>Вторник</td>
            <td>Среда</td>
            <td>Четверг</td>
            <td>Пятница</td>
        </tr>
        <tr>
            <td rowspan="2">1 пара</td>
            <td rowspan="2">ПОКС</td>
            <td rowspan="2">Иностранный язык</td>
            <td rowspan="1" bgcolor="red">ПОПД</td>
            <td rowspan="2">Экономика</td>
            <td rowspan="2">ППП</td>
        </tr>
        <tr>
            <td bgcolor="green">Пракселогия</td>
        </tr>
        <tr>
            <td>2 пара</td>
            <td>-</td>
            <td>РИБД</td>
            <td>ФИЗИКА</td>
            <td>Химия</td>
            <td>РИЭБД</td>
        </tr>
        <tr>
            <td>3 пара</td>
            <td>АОБИ</td>
            <td>ПОКС</td>
            <td>Деловое общение</td>
            <td>ПОПД</td>
            <td>Физкультура</td>
        </tr>
        <tr>
            <td>4 пара</td>
            <td>РиУБД</td>
            <td>Физкультура</td>
            <td>Деловое общение</td>
            <td>Иностранный язык</td>
        </tr>
    </table>
</body>
</html>
